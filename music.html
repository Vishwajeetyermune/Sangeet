<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://kit.fontawesome.com/690b1287f0.js" crossorigin="anonymous"></script>
    <title>My Music | Best Music Player for personalized music (V2)</title>
    <script defer src="./music.js"></script>
    <link rel="stylesheet" href="music.css">
</head>

<body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The Loyalist</h3>
            <div class="img_container">
                <img src="./images/hut.jpg" alt="">
            </div>
            <audio src="./music/Chaand Baaliyan.mp3"></audio>

            <!-- Progress Bar -->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">2:44</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>

            </div>

            <!-- controls -->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>

            </div>
        </div>

    </div>



</body>

</html>
